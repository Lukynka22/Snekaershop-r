<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platební formulář</title>
</head>
<body>
    <h1>Platební formulář</h1>
    <form action="payment_form" method="post">
        <label for="credit_card_number">Číslo kreditní karty:</label>
        <input type="text" id="credit_card_number" name="credit_card_number" required><br><br>
        <label for="amount">Částka:</label>
        <input type="number" id="amount" name="amount" min="0" max="10000000" required><br><br>
        <button type="submit">Zaplatit</button>
    </form>
</body>
</html>
